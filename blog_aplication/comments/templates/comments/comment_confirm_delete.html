{% extends 'base/base.html' %}
{% load i18n %}

{% block title %}{% trans "Delete Comment" %}{% endblock %}

{% block content %}
<h2>{% trans "Are you sure you want to delete this comment?" %}</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">{% trans "Yes, delete" %}</button>
    <a href="{{ comment.post.get_absolute_url }}" class="btn-cancel">{% trans "Cancel" %}</a>
</form>
{% endblock %}
