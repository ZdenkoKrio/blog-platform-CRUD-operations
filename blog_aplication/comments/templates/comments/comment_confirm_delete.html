{% extends 'base/base.html' %}

{% block content %}
  <h2>Are you sure you want to delete this comment?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{{ comment.post.get_absolute_url }}">Cancel</a>
  </form>
{% endblock %}
