<header id="site-header">
    <div class="container">
        <h1 class="logo"><a href="{% url 'home' %}">My Blog Platform</a></h1>
        <nav id="main-nav">
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'post-list' %}">Articles</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'chat-room-list' %}">Chat Rooms</a></li>
                    <li><a href="{% url 'private-chat-list' %}">Private Chats</a></li>
                    <li><a href="{% url 'user-profile' user.pk %}">My Profile</a></li>
                    <li>
                        <form action="{% url 'logout' %}" method="post" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="logout-btn">Logout</button>
                        </form>
                    </li>
                {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                    <li><a href="{% url 'register' %}">Register</a></li>
                {% endif %}
                <li><a href="{% url 'contact' %}">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>
