{% extends 'base/base.html' %}

{% block content %}
<div class="posts-page">
    <h1>Blog Posts</h1>

    <form method="get" action="." class="filter-form">
        <input type="text" name="q" placeholder="Search posts..." value="{{ search_query }}">
        <select name="category">
            <option value="">All Categories</option>
            {% for category in categories %}
                <option value="{{ category.id }}" {% if category.id|stringformat:"s" == current_category %}selected{% endif %}>
                    {{ category.name }}
                </option>
            {% endfor %}
        </select>
        <select name="ordering">
            <option value="newest" {% if current_ordering == 'newest' %}selected{% endif %}>Newest First</option>
            <option value="oldest" {% if current_ordering == 'oldest' %}selected{% endif %}>Oldest First</option>
        </select>
        <button type="submit" class="btn-submit">Apply</button>
    </form>

    <ul class="posts-list">
        {% for post in posts %}
            <li class="post-item">
                <h2><a href="{% url 'post-detail' post.pk %}" class="post-link">{{ post.title }}</a></h2>
                <p>
                    <small>by <a href="{% url 'user-profile' post.author.pk %}" class="author-link">{{ post.author.username }}</a></small>
                    in <span class="category">{{ post.category.name }}</span>
                    <span class="post-date">- {{ post.created_at|date:"M d, Y" }}</span>
                </p>
            </li>
        {% empty %}
            <p class="no-posts">No posts found.</p>
        {% endfor %}
    </ul>
</div>
{% endblock %}
