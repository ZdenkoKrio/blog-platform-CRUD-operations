{% extends 'base/base.html' %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p><small>by {{ post.author }} in {{ post.category.name }}</small></p>
    <p><small>Published on {{ post.created_at }}</small></p>

    {% if user == post.author %}
        <a href="{% url 'post-edit' post.pk %}">Edit</a>
        <a href="{% url 'post-delete' post.pk %}">Delete</a>
    {% endif %}
    <a href="{% url 'post-list' %}">Back to Posts</a>
{% endblock %}
